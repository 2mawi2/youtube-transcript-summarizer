<div id="yt-sidebar-topbar" class="top-bar">
    <span id="yt-sidebar-toggleButton" class="toggle-button">&#9776;</span>
    <span id="yt-sidebar-title" class="title">YTTD</span>
    <span id="yt-sidebar-configIcon" class="config-icon">&#9881;</span>
  </div>
  
  <div id="yt-sidebar-apiKeySection">
    <label for="yt-sidebar-apiKey">OpenAI API Key:</label>
    <input type="password" id="yt-sidebar-apiKey" placeholder="Enter your API key" />
    <button id="yt-sidebar-saveApiKey">Save Key</button>
    <p id="yt-sidebar-status"></p>
  </div>
  
  <div id="yt-sidebar-loading"><div class="spinner"></div></div>
  
  <div id="yt-sidebar-chatContainer">
    <div id="yt-sidebar-messages" class="yt-sidebar-messages"></div>
    <div id="yt-sidebar-inputContainer" class="input-container">
      <input type="text" id="yt-sidebar-chatInput" placeholder="Type your message here..." />
      <button id="yt-sidebar-sendMessage">Send</button>
    </div>
  </div>
